server:
  port: 8081
  servlet:
    context-path: /book
    
spring:
  application:
    name: book
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
#      dialect: org.hibernate.dialect.MySQL8Dialect  
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    
  jmx:
    enabled: false
  datasource:
    url: jdbc:mysql://localhost:3306/book?allowPublicKeyRetrieval=true&sslMode=DISABLED&useSSL=false&serverTimezone=UTC
    username: root
    password: root
 
